<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Yamin Hossan</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #E6F0F5;
    }
    header {
      background-color: #D2B48C;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo-wrap {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    header img {
      height: 50px;
      border-radius: 50%;
    }
    header h1 {
      margin: 0;
      color: white;
      font-size: 2rem;
    }
    nav {
      background-color: #F2C94C;
      padding: 10px 0;
      text-align: center;
    }
    nav a {
      color: #0074cc;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .section-heading {
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      margin-top: 40px;
      color: #7A4E2D;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
    }
    .form-section, .info-section {
      flex: 1 1 300px;
      padding: 30px;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background: black;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .info-section h2 {
      margin-top: 0;
      color: #333;
    }
    .social-icons a {
      margin-right: 15px;
    }
    .social-icons img {
      width: 28px;
      height: 28px;
    }
    @media(max-width: 768px) {
      .container {
        flex-direction: column;
      }
      header {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-wrap">
      <img src="your-photo.jpg" alt="Yamin Logo" />
      <h1>Yamin Hossan</h1>
    </div>
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="nasheed.html">Nasheed</a>
    <a href="gallery.html">Gallery</a>
    <a href="video.html">Video</a>
    <a href="quran.html">Quran</a>
    <a href="contact.html">Contact</a>
  </nav>

  <h2 class="section-heading">Contact With Me</h2>

  <div class="container">
    <div class="form-section">
      <form action="https://formspree.io/f/mwkgyqod" method="POST">
        <label>Name</label>
        <input type="text" name="name" required />

        <label>Email</label>
        <input type="email" name="email" required />

        <label>Phone Number</label>
        <input type="tel" name="number" />

        <label>Category</label>
        <select name="category">
          <option>General Enquiry</option>
          <option>Booking</option>
          <option>Feedback</option>
        </select>

        <label>Message</label>
        <textarea name="message" rows="5" required></textarea>

        <button type="submit">SUBMIT</button>
      </form>
    </div>

    <div class="info-section">
      <h2>Send an e-mail</h2>
      <p>yaminh888@gmail.com</p>

      <div class="social-icons">
        <a href="https://facebook.com/profile.php?id=61558414134600" target="_blank">
          <img src="icons/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://youtube.com/@yaminhossan1" target="_blank">
          <img src="icons/youtube.svg" alt="YouTube" />
        </a>
        <a href="https://instagram.com/_yamin_hossan_/" target="_blank">
          <img src="icons/instagram.svg" alt="Instagram" />
        </a>
      </div>
    </div>
  </div>
</body>
</html>
